<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeSelectedInList)="selectedRecipe=$event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-details *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipes-details>
    <<ng-template #infoText>
      <p>Please select a recipe!</p>
      </ng-template>
  </div>
</div>
